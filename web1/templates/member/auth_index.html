<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    {% if not request.user.is_authenticated %}
        <a href="/member/auth_login">로그인</a>
        <a href="/member/auth_join">회원가입</a>
    {% else %}
        세션에 있는 이름 정보 : {{request.user.first_name}}
        세션에 있는 이메일 정보 : {{request.user.email}}
        {{request.user}} 님 로그인
        <a href="/member/auth_edit">정보수정</a>
        <a href="/member/auth_pw">비번변경</a>
        <a href="/member/auth_logout">로그아웃</a>
    {% endif %}
</body>
</html>
