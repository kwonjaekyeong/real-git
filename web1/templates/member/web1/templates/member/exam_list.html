<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<body>
    <form action="/member/exam_update_all" method="post">
        {% csrf_token %}
        <input type="hidden" name="menu" value="1"/>
        <table border="1">
        {% for one in list %}
        <tr>
            <td>
                <input type ="checkbox" value="{{one.no}}" name="chk[]"/></td>
            <td>{{one.no}}</td>   
            <td>{{one.name}}</td>
            <td>{{one.kor}}</td>
            <td>{{one.eng}}</td>
            <td>{{one.math}}</td>
            <td>{{one.regdate}}</td>
            <td>
                <a href="/member/exam_delete?no={{ one.no }}">삭제</a>
                <a href="/member/exam_update?no={{ one.no }}">수정</a>
            </td>
        </tr>
        {% endfor 1%}

        </table>
        <input type = "submit" value ="일괄수정"/>
        <a href="/member/exam_insert">추가</a>
        <a href="/member/exam_insert_all">일괄추가</a>
    </form>
</body>
</html>
